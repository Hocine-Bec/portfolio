<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F1F1F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="250" cy="250" r="250" fill="url(#bgGradient)"/>
  
  <!-- Initials HB -->
  <text x="250" y="280" font-family="Inter, system-ui, sans-serif" font-size="140" font-weight="700" fill="#0EA5E9" text-anchor="middle">HB</text>
</svg>
